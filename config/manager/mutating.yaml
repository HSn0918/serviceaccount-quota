apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: sa-quota-mutating-webhook
webhooks:
  - name: sa-quota.mutating.svc
    clientConfig:
      service:
        name: serviceaccount-quota-webhook
        namespace: serviceaccount-quota-system
        path: "/mutating"
      caBundle: 
    rules:
      - operations: ["CREATE"]
        apiGroups: ["*"]
        apiVersions: ["*"]
        resources: ["*"]
    admissionReviewVersions: ["v1", "v1beta1"]
    sideEffects: None
    timeoutSeconds: 10
    failurePolicy: Fail

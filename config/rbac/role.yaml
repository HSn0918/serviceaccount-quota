---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - create
  - get
  - list
- apiGroups:
  - quota.mayooot.github.io
  resources:
  - serviceaccountquotas
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - quota.mayooot.github.io
  resources:
  - serviceaccountquotas/finalizers
  verbs:
  - update
- apiGroups:
  - quota.mayooot.github.io
  resources:
  - serviceaccountquotas/status
  verbs:
  - get
  - patch
  - update
